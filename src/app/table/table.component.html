<h2>Tableau des utilisateurs</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>image</th>
      <th>Nom</th>
      <th>Ã‚ge</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (item of data; track $index) {
    <tr >
      <td>{{ item.id }}</td>
      <td><img [src]='item.image' alt=""></td>
      <td>{{ item.name | uppercase }}</td>
      <td>{{ item.age }}</td>
      <td>
        <button (click)="editItem(item)">Edit</button>
        <button (click)="deleteItem(item)">Delete</button>
      </td>
    </tr>
  }
  </tbody>
</table>
